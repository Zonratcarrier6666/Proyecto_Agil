            body, html {

            .video-container {

            #video-background {

                top: 0;

            }
            .sidebar {

                flex-direction: column;
                justify-content: space-between;
                align-items: center;
                position: fixed;
                top: 0;
                left: 0;
                height: 100vh;

                color: #fff;

                z-index: 10;

                cursor: pointer;

                width: 50px;

            }
            .sidebar span {
                color: #fff;
                display: block;
                font-size: 18px;
                font-weight: bold;

            }
            .footer {
                background-color: #000;
                color: #fff;
                padding: 0px;
                text-align: center;
                position: fixed;
                bottom: 0;
                width: 100%;
                z-index: 10;
            }
            .footer a {
                color: #00ff66;
                margin: 10px;
            }
            /* Cards Carousel */

            .icon-cards__content {
                margin-top: 20px;
                position: absolute;
                width: 100%;
                height: 100%;
                transform-origin: center;
                transform-style: preserve-3d;
                transform: translateZ(-50vw) rotateY(0);
                animation: carousel 12s infinite cubic-bezier(0.77, 0, 0.175, 1) forwards; /* Ajusta la duración según lo necesites */
            }
            .icon-cards {
                margin-top: 20px;
                position: relative;
                width: 70%;
                height: 70%;
                color: white;
                perspective: 3000px;
                transform-origin: center;
                transform: translateX(45px);
            }
            .icon-cards__item {
                margin-top: 5%;
                position: absolute;
                width: 100%;
                height: 100%;
                box-shadow: 0 5px 20px rgba(0,0,0,.8);
                border-radius: 6px;
                background-size: cover;
                background-position: center;
                transform-origin: center;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 2rem; /* Ajusta el tamaño del texto según lo necesites */
                color: #fff;
            }
            .text-container {
                position: absolute;
                z-index: 1; /* Ensures text is above the background */
                color: #fff; /* White text color */
                font-size: 60px; /* Adjust as needed */
                text-align: center;
                padding: 20px;
                width: 80%;
                border-radius: 8px;
                background-color: rgba(0, 0, 0, 0.7); /* Black background with 0.7 opacity */
            }
            .icon-cards__item .h1 {
                position: relative;
                z-index: 1; /* Ensures text is above the background */
                color: #fff; /* White text color */
                font-size: 35px; /* Adjust as needed */
                text-align: center;
                padding: 20px;
                border-radius: 8px;
            }

            .icon-cards__item:nth-child(1) {
                transform: rotateY(0deg) translateZ(60vw); /* Ajusta el valor de translateZ según el número de ítems */
            }
            .icon-cards__item:nth-child(2) {
                transform: rotateY(72deg) translateZ(60vw); /* Ajusta el valor de rotateY y translateZ según el número de ítems */
            }
            .icon-cards__item:nth-child(3) {
                transform: rotateY(144deg) translateZ(60vw);
            }
            .icon-cards__item:nth-child(4) {
                transform: rotateY(216deg) translateZ(60vw);
            }
            .icon-cards__item:nth-child(5) {
                transform: rotateY(288deg) translateZ(60vw);
            }
            .custom-margin {
                margin: 600px auto; /* Añade un margen de 20px alrededor y centra horizontalmente */
            }
            @keyframes carousel {
                0%,  15%  {
                    transform: translateZ(-40vw) rotateY(0deg);
                }
                25%, 40% {
                    transform: translateZ(-40vw) rotateY(-72deg);
                }
                50%, 65% {
                    transform: translateZ(-40vw) rotateY(-144deg);
                }
                75%, 90% {
                    transform: translateZ(-40vw) rotateY(-216deg);
                }
                95%,100% {
                    transform: translateZ(-40vw) rotateY(-288deg);
                }
            }

            /* Resto del CSS aquí */

                .sidebar {
                    width: 100px;

            }
            @media screen and (max-width: 576px) {
                .sidebar {

            }
        </style>
