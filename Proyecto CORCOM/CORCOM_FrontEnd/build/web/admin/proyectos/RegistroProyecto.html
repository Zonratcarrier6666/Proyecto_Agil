<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CORCOM</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="icon" href="../../media/img/Logo corcom.png" type="image/png">
        <style>
            input[type="file"] {
                display: none;
            }
            body, html {
                height: 100%;
                margin: 0;
                font-family: Arial, Helvetica, sans-serif;
            }

            .video-container {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }

            #video-background {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                object-fit: cover;
                z-index: -1;
            }

            .overlay {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: linear-gradient(to bottom, rgba(29, 35, 136, 0.4) 0%, rgba(5, 116, 51, 0.7) 50%, rgba(0, 0, 0, 0.8) 100%);
                z-index: -1;
            }

            .Registro-container {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-45%, -50%);
                background-color: rgba(0, 0, 0, 0.7);
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
                max-width: 90%;
                width: 1200px;

                overflow-y: auto; /* Agrega scroll vertical */
                max-height: 80%; /* Ejemplo de altura máxima ajustable */

            }

            .form-group {
                margin-bottom: 15px;
            }

            .form-group label {
                display: block;
                margin-bottom: 5px;
                text-align: center;
                color: white;
            }

            .form-group input, .form-group select {
                width: 100%;
                padding: 15px;
                border: none;
                background-color: #333;
                color: #fff;
                border-radius: 5px;
                font-size: 20px;
                text-align: center;
            }

            .form-row {
                display: flex;
                justify-content: space-between;
                margin-top: 20px;
            }

            .form-column {
                width: 48%;
            }

            .btn-group {
                display: flex;
                justify-content: center;
                margin-top: 20px;
            }

            .btn {
                padding: 20px 80px;
                font-size: 30px;
                border-radius: 5px;
                cursor: pointer;
                margin: 0 10px;
            }

            .btn-cancel {
                background-color: #dc3545;
                color: #fff;
            }

            .btn-next {
                background-color: #28a745;
                color: #fff;
            }

            .footer {
                background-color: #000;
                color: #fff;
                padding: 10px 0;
                text-align: center;
                position: fixed;
                bottom: 0;
                width: 100%;
                z-index: 10;
            }

            .footer button {
                background-color: transparent;
                border: none;
                cursor: pointer;
                display: flex;
                align-items: center;
                color: white;
                margin: 0 10px;
            }

            .footer img {
                width: 40px;
                height: 40px;
                margin-right: 10px;
            }
            .sidebar {
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                align-items: center;
                position: fixed;
                top: 0;
                left: 0;
                height: 100vh;
                width: 120px;
                background-color: #000;
                color: #fff;
                padding: 10px;
                z-index: 10;
            }
            .sidebar button {
                background-color: transparent;
                border: none;
                cursor: pointer;
                margin-bottom: 20px;
            }
            .sidebar img {
                width: 50px;
                height: 50px;
            }
            .form-control-black {
                background-color: #333;
                color: #fff;
            }

            .sidebar span {
                color: #fff;
                display: block;
                font-size: 18px;
                font-weight: bold;
                margin-top: 5px;
            }
            /* Media queries para ajustar el ancho de la barra lateral en pantallas más pequeñas */
            @media screen and (max-width: 768px) {
                .sidebar {
                    width: 100px;
                }
            }
            @media screen and (max-width: 576px) {
                .sidebar {
                    width: 80px;
                }

                .footer button {
                    margin: 0 5px;
                }
            }
        </style>
    </head>
    <body>
        <div class="content">
            <div class="video-container">
                <video autoplay muted loop id="video-background">
                    <source src="../../media/video/background2.mp4" type="video/mp4">
                </video>
                <div class="overlay"></div>
            </div>
        </div>
        <!-- Inicio de lo que se quiere poner esto es es lienzo para poner lo que quieras -->
        <div class="Registro-container">
            <div class="form-group">
                <label style="font-size: 50px; font-weight: bold; color: white; text-align: center;">Nuevo Proyecto</label>
            </div>
            <div class="form-row" style="font-size: 20px; font-weight: bold">
                <div class="form-column">
                    <div class="form-group">
                        <label for="txtProblema" class="text-white">¿Cuál es el problema?</label>
                        <input type="text" id="txtProblema" name="txtProblema" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="txtDescripcion">Descripción del proyecto</label>
                        <textarea id="txtDescripcion" name="txtDescripcion" class="form-control form-control-black" style="height: 200px; line-height: 24px;"></textarea>
                        <h1 style="color: #fff; font-size: 20px; margin-top: 10px;">Si no cuentas con alguno de estos archivos, ¡No te preocupes!</h1>
                        <p style="color: #fff; font-size: 16px; margin-top: 10px;">Puedes agendar una cita para que nuestros expertos evalúen y analicen tu empresa para poder brindarte un mejor servicio. Es más recomendable agendar una visita.</p>
                    </div>
                </div>
                <div class="form-column">
                    <div class="form-group">
                        <label for="txtNombreProyecto">Nombre del Proyecto</label>
                        <input type="text" id="txtNombreProyecto" name="txtNombreProyecto" class="form-control">
                    </div>
                    <div style="display: flex; justify-content: space-around;">
                        <!-- Plano Arquitectonicos -->
                        <button id="btnPlanosArquitectonicos" style="background-color: transparent; border: none; cursor: pointer; margin-bottom: 40px;" onclick="document.getElementById('inputPlanosArquitectonicos').click()">
                            <div style="text-align: center; padding-left: 5px; padding-right: 5px;">
                                <span style="color: #ffffff; display: block; font-size: 18px; font-weight: bold;">
                                    Sube los planos<br> Arquitectónicos
                                </span>
                                <img src="../../media/img/arquitectonico.png" alt="Imagen del botón" style="width: 100px; height: 100px;">
                            </div>
                        </button>
                        <input type="file" id="inputPlanosArquitectonicos" accept="image/*">
                        <!-- Planoc IC -->
                        <button id="btnPlanosIc" style="background-color: transparent; border: none; cursor: pointer; margin-bottom: 40px;" onclick="document.getElementById('inputPlanosIc').click()">
                            <div style="text-align: center; padding-left: 5px; padding-right: 5px;">
                                <span style="color: #ffffff; display: block; font-size: 18px; font-weight: bold;">
                                    Sube los planos<br> Arquitectónicos IC
                                </span>
                                <img src="../../media/img/plano-de-una-casa.png" alt="Imagen del botón" style="width: 100px; height: 100px; transform: rotate(90deg);">
                            </div>
                        </button>
                        <input type="file" id="inputPlanosIc" accept="image/*">
                        <!-- PDF con fotos -->
                        <button id="btnFotos" style="background-color: transparent; border: none; cursor: pointer; margin-bottom: 40px;" onclick="document.getElementById('inputFotos').click()">
                            <div style="text-align: center; padding-left: 5px; padding-right: 5px; padding-top: 10px;">
                                <span style="color: #ffffff; display: block; font-size: 18px; font-weight: bold;">
                                    Sube los planos de<br>fotos (PDF)
                                </span>
                                <img src="../../media/img/galeria-de-imagenes.png" alt="Imagen del botón" style="width: 100px; height: 100px;">
                            </div>
                        </button>
                        <input type="file" id="inputFotos" accept="application/pdf">
                    </div>

                    <div style="display: flex; justify-content: space-around;">
                        <!-- Agendar Visita -->
                        <button id="btnAgendarvisita" style="background-color: transparent; border: none; cursor: pointer; margin-bottom: 40px;" onclick="handleFileSelect()">
                            <div style="text-align: center; padding-left: 5px; padding-right: 5px; padding-top: 10px;">
                                <span style="color: #ffffff; display: block; font-size: 18px; font-weight: bold;">
                                    Agendar Visita
                                </span>
                                <img src="../../media/img/marca-de-la-senal.png" alt="Imagen del botón" style="width: 100px; height: 100px;">
                            </div>
                        </button>
                        <!-- Siguiente -->
                        <button id="btnSiguiente"  style="background-color: transparent; border: none; cursor: pointer; margin-bottom: 40px;" onclick="handleFileSelect()">
                            <div style="text-align: center; padding-left: 5px; padding-right: 5px; padding-top: 10px;">
                                <span style="color: #ffffff; display: block; font-size: 18px; font-weight: bold;">
                                    Siguiente
                                </span>
                                <img src="../../media/img/flecha-correcta.png" alt="Imagen del botón" style="width: 100px; height: 100px;">
                            </div>
                        </button>
                    </div>
                </div>
            </div>
            <!-- Contenedores para vistas previas -->
            <div style="display: flex; justify-content: space-around;">
                <div class="preview-container" id="previewPlanosArquitectonicos" style="display: none;">
                    <img id="imgPreviewPlanosArquitectonicos" src="" alt="Vista previa de los planos arquitectónicos" style="max-width: 100%; height: auto;">
                </div>
                <div class="preview-container" id="previewPlanosIc" style="display: none;">
                    <img id="imgPreviewPlanosIc" src="" alt="Vista previa de los planos IC" style="max-width: 100%; height: auto;">
                </div>
            </div>
            <div class="preview-container" id="previewPdf" style="display: none;">
                <embed id="pdfPreview" src="" type="application/pdf" style="width: 100%; height: 500px;">
            </div>
        </div>
        <!-- Aqui se acaba el lienzo -->
        <div class="footer" style="display: flex; justify-content: space-around;">
            <button style="background-color: transparent; border: none; cursor: pointer; display: flex; align-items: center;">
                <img src="../../media/img/whatsapp.png" alt="Imagen del botón" style="width: 40px; height: 40px; margin-right: 10px;">
                <a href="https://wa.me/524776121215" target="_blank" style="color: white; text-decoration: none;">Mándanos mensaje<br>+52 477 612 1215</a>
            </button>
            <button style="background-color: transparent; border: none; cursor: pointer; display: flex; align-items: center;">
                <img src="../../media/img/correo-electronico-vacio.png" alt="Imagen del botón" style="width: 40px; height: 40px; margin-right: 10px;">
                <a href="mailto:angel.puga100@gmail.com" style="color: white; text-decoration: none;">corcom@gmail.com</a> 
            </button>
            <button onclick="window.location.href = 'https://aws.amazon.com/';" style="background-color: transparent; border: none; cursor: pointer; display: flex; align-items: center;">
                <img src="../../media/img/certified.png" alt="Imagen del botón" style="width: 50px; height: 50px; margin-right: 10px;">
            </button>
        </div>
        <div class="sidebar">
            <button onclick="window.location.href = '../../admin/inicio/indexCliente.html';" style="background-color: transparent; border: none; cursor: pointer; margin-bottom: 40px;">
                <img src="../../media/img/Logo corcom.png" alt="Imagen del botón" style="width:80px; height: 60px;">
            </button>
            <!-- BUTTON HOME -->
            <button onclick="window.location.href = 'inicioCliente.html';" style="background-color: transparent; border: none; cursor: pointer; margin-bottom: 40px;">
                <div style="text-align: center; padding-left: 10px; padding-right: 10px;">
                    <img src="../../media/img/pagina-de-inicio.png" alt="Imagen del botón" style="width: 50px; height: 50px;">
                    <span style="color: #1D4273; display: block; font-size: 18px; font-weight: bold;">Inicio</span>
                </div>
            </button>
            <!-- BUTTON SERVICIOS -->
            <button id="btnServicios" style="background-color: transparent; border: none; cursor: pointer; margin-bottom: 40px;">
                <div style="text-align: center; padding-left: 10px; padding-right: 10px;">
                    <img src="../../media/img/tech-support.png" alt="Imagen del botón" style="width: 50px; height: 50px;">
                    <span style="color: #4AB0D9; display: block; font-size: 18px; font-weight: bold;">Servicios</span>
                </div>
            </button>
            <!-- BUTTON PROYECTOS -->
            <button id="btnProyectos" style="background-color: transparent; border: none; cursor: pointer; margin-bottom: 40px;">
                <div style="text-align: center; padding-left: 10px; padding-right: 10px;">
                    <img src="../../media/img/gestion-de-proyectos.png" alt="Imagen del botón" style="width: 50px; height:50px;">
                    <span style="color: #055923; display: block; font-size: 18px; font-weight: bold;">Proyectos</span>
                </div>
            </button>
            <!-- BUTTON AYUDA -->
            <button id="btnAyuda" style="background-color: transparent; border: none; cursor: pointer; margin-bottom: 40px;">
                <div style="text-align: center;padding-left: 10px; padding-right: 10px;">
                    <img src="../../media/img/informacion.png" alt="Imagen del botón" style="width: 50px; height: 50px; display: block;">
                    <span style="color: #B9D948; display: block; font-size: 18px; font-weight: bold;">Ayuda</span>
                </div>
            </button>
            <!-- BUTTON LOGOUT -->
            <button id="btnLogOut" style="background-color: transparent; border: none; cursor: pointer; margin-bottom: 40px;">
                <div style="text-align: center;padding-left: 10px; padding-right: 10px;">
                    <img src="../../media/img/cerrar-sesion.png" alt="Imagen del botón" style="width: 50px; height: 50px; display: block;">
                    <span style="color: #ffffff; display: block; font-size: 18px; font-weight: bold;">Salir</span>
                </div>
            </button>
        </div>
        <script src="../JS/LogOut.js"></script>
        <script src="../JS/Proyectos.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

                let token = localStorage.getItem('token');

        </script>
        <script>

            function redirectAgendarVisita() {

                window.location.href = '../../admin/proyectos/AgendaVisita.html';
            }
        </script>
    </body>
</html>
